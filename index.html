<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Crochet Patterns</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff5ec;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #222;
      margin-bottom: 2rem;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .card h2 {
      font-size: 1.3rem;
      margin: 0 0 0.5rem 0;
      color: #333;
    }

    .card p {
      font-size: 1rem;
      margin: 0.5rem 0 1rem 0;
      color: #444;
    }

    .card a {
      display: inline-block;
      background-color: #ff774e;
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .card a:hover {
      background-color: #e85c33;
    }
  </style>
</head>
<body>
  <h1>Free Crochet Patterns</h1>
  <div id="content"></div>

  <script>
    function loadData() {
      google.script.run.withSuccessHandler(function(data) {
        const container = document.getElementById("content");
        data.slice(1).forEach(function(row) {
          const title = row[0];
          const description = row[1];
          const url = row[2];
          const imageName = row[3]; // D column
          const partnerLink = row[4];

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2>${title}</h2>
            <img src="assets/${imageName}" alt="${title}">
            <p>${description}</p>
            <a href="${partnerLink}" target="_blank">Download on Creative Fabrica</a>
          `;
          container.appendChild(card);
        });
      }).getData();
    }

    window.onload = loadData;
  </script>
</body>
</html>

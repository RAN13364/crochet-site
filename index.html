<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Crochet Patterns</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #fff7f0;
      color: #333;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    img {
      max-width: 100%;
      border-radius: 6px;
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    a {
      display: inline-block;
      margin-top: 0.5rem;
      background: #ff7f50;
      color: #fff;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Free Crochet Patterns</h1>
  <div id="content"><p>Loading...</p></div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbwHUaEe7my3CQ85l734-h4Vui23rXF6PZrGukhtORdHz3Tj_gi4RWBgsKCCyWMG3lRL/exec")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("content");
        container.innerHTML = ""; // очистить загрузку

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2>${item["Pin Title"]}</h2>
            <img src="${item["Img"]}" alt="${item["Pin Title"]}" />
            <p>${item["Pin Description"]}</p>
            <a href="${item["Partner link"]}" target="_blank">Download on Creative Fabrica</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById("content").innerHTML = "<p>Failed to load data.</p>";
        console.error("Error loading data:", error);
      });
  </script>
</body>
</html>
